syntax = "proto3";

package proto;

option go_package = "apis_grpc/greetings_api/proto"; // {module_name}/{folder_structure}

message GreetRequest{
    string first_name = 1;
}

message GreetResponse{
    string result = 1;
}

service GreetService{
    rpc Greet(GreetRequest) returns (GreetResponse);
}